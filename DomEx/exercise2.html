<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise #2: Changing colors</title>
    <style>
        #mydiv {
            width: 200px;
            height: 200px;
            border: 1px solid black;
        }

    </style>

</head>
<body>
<div id="mydiv"></div>
<script>
    function chaColor() {
        var color = this.style.backgroundColor;
        var newcolor;
        switch (color) {
            case "red":
                newcolor = "green";
                break;
            case "green":
                newcolor = "blue";
                break;
            case "blue":
                newcolor = "red";
                break;
            default:
                newcolor = "blue;";
        }
        this.style.backgroundColor = newcolor;
    }
    function star() {
        var mydiv = document.getElementById("mydiv");
        mydiv.style.backgroundColor = "blue";
        mydiv.onclick = chaColor;
    }
    window.onload = star;
</script>
</body>
</html>
